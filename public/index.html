<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!-- <script src="./js/index.js" defer type="module"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="row header">
        <div class="col-9">
            <img src="./img/logo.png" alt="no imagen" class="header__img">
        </div>
        <div class="col-3 ">
            <nav class="header__nav">
                <span class="header__nav-text"> Nosotros </span>
                <span class="header__nav-text"> Anuncios </span>
                <span class="header__nav-text"> Blog </span>
                <span class="header__nav-text"> Contacto </span>
            </nav>
        </div>
    </header>
    <div class="container content">
        <img src="./img/208.gif" class="content__gif" id="gif" alt='no gif' />
        <div class="row">
            <span class="col-12 content__title" style="text-align: center;">Administración</span>
            <img src="./img/imagenAuto.png" alt="no imagen" class="col-12 content__imagen" />
        </div>
        <form class="content__form" id='form' onsubmit="guardar(event)">
            <fieldset class="content__form-fieldset">
                <legend class="content__form-legend">Información del Anuncio</legend>
                <div class="content__form-box">
                    <label class="content__form-label">TITULO</label>
                    <input class="form-control content__form-input" name="titulo" type="text" id="titulo" placeholder="Título"
                        required />
                    <label class="content__form-label">TRANSACCION:</label>
                    <select class="form-control " name="transaccion" id="transaccion" required>
                        <option value="" disabled selected>---Elegir Transacción---</option>
                        <option value="venta" id="venta">Venta</option>
                        <option value="alquiler" id="alquiler">Alquiler</option>
                        <option value="permuta" id="permuta">Permuta</option>
                    </select>
                    <label class="content__form-label">DESCRIPCION</label>
                    <input class=" form-control content__form-input" name="descripcion" type="text" id="descripcion"
                        placeholder="Descripción" required />
                    <label class="content__form-label">PRECIO:</label>
                    <input class="form-control content__form-input" name='precio' type="text" id="precio" placeholder="Precio"
                        required />
                    <div class="content__form-boxs">
                        <img src='./img//puerta.png' alt="no imagen" class="content__form-boxs-img" />
                        <input class="content__form-input" type="number" name="puertas" min="1" max="5" id="puertas"
                            placeholder="Puertas" required>
                        <img src="./img/velocimetro.png" alt="no imagen" class="content__form-boxs-img" />
                        <input class="content__form-input" type="number" name="kms" min="1" id="kms" placeholder="Kms"
                            required>
                        <img src="./img/potencia.jpg" alt="no imagen" class="content__form-boxs-img" />
                        <input class="content__form-input" type="number" name="potencia" min="1" id="potencia"
                            placeholder="Potencia" required>
                    </div>
                </div>
            </fieldset>
            <button class="btn btn-success content__button-guardar" type="submit">
                <img src="./img/guardar.png" alt="no imagen" class="content__button-guardar-ico">
                Guardar
            </button>
        </form>
        <div class="content__filter">
            <div class="content__filter-box">
                <span class="content__filter-label">FILTRAR TRANSACCION</span>
                <select class="content__form-input" name="filtrarTransaccion" id="idFiltrarTransaccion">
                    <option value="" disabled selected>N/A</option>
                    <option value="alquiler">Alquiler</option>
                    <option value="venta">Venta</option>
                    <option value="permuta">Permuta</option>
                </select>
            </div>
            <div class="content__filter-box">
                <span class="content__filter-label">PROMEDIO</span>
                <input class="content__form-input" style="text-align: center;" name="promedio" type="text" id="promedio" readonly />
            </div>
        </div>
        <div class="content__checkbox" id='contentCheckbox'>
            <div class="content__checkbox-item">
                <label>Id</label>
                <input type="checkbox" id="idCheck" value="idCheck" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Título</label>
                <input type="checkbox" id="tituloCheck" value="tituloCheck" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Transacción</label>
                <input type="checkbox" id="transaccionCheck" value="transaccionCheck"
                    class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Descripción</label>
                <input type="checkbox" id="descripcionCheck" value="descripcionCheck"
                    class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Precio</label>
                <input type="checkbox" id="precioCheck" value="precioCheck" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Numero Puertas</label>
                <input type="checkbox" id="numeroPuertasCheck" value="numeroPuertasCheck"
                    class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Numero Kms</label>
                <input type="checkbox" id="numeroKmsCheck" value="numeroKmsCheck" class="content__checkbox-item-input" checked>
            </div>
            <div class="content__checkbox-item">
                <label>Potencia</label>
                <input type="checkbox" id="potenciaCheck" value="potenciaCheck" class="content__checkbox-item-input" checked>
            </div>
        </div>
        <div class="content__table">
            <table id='table'>
            </table>
            <div class="content__box-buttons" id='box-buttons'>
                <button class="content__box-buttons-editar" onclick="editar()">Editar</button>
                <button class="content__box-buttons-eliminar" onclick="borrar()">Eliminar</button>
                <button class="content__box-buttons-cancelar" onclick="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <nav class="footer__nav">
            <span class="footer__nav-text"> Nosotros </span>
            <span class="footer__nav-text"> Anuncios </span>
            <span class="footer__nav-text"> Blog </span>
            <span class="footer__nav-text"> Contacto </span>
        </nav>
        <span class="footer__nav-text-two">Todos los derechos reservados 2020 &copy;</span>
    </footer>
</body>

</html>
